{% for article in views_articles %}
<ul class="rank">
    <li>
        <a href="{{ url_for('main.article', id=article.id) }}" target="_blank">
            {{ article.title }}</a>
    </li>
    <li class="ph">
        <i class="iconfont icon-browse"></i> ({{ article.views }})
    </li>
</ul>
{% endfor %}
