{% if pagination %}
<ul class="pagination">
    <li {% if not pagination.has_prev %} class='disa'{% endif %}>
        <a href="##" onclick="{% if pagination.has_prev %}
        showAtBottom('{{ url_for(endpoint,username=user.username,page=pagination.prev_num) }}')
        {% else %}#{% endif %}">&laquo;
        </a>
    </li>
    {% for p in pagination.iter_pages() %}
        {% if p %}
            {% if p == pagination.page %}
            <li>
                <a class="active" href="#">{{ p }}</a>
            </li>
            {% else %}
            <li>
                <a href="##" onclick=showAtBottom("{{ url_for(endpoint,username=user.username,page=p) }}")>{{ p }}</a>
            </li>
            {% endif %}
        {% else %}
        <li class="disa"><a href="#">&hellip;</a></li>
        {% endif %}
    {% endfor %}
    <li {% if not pagination.has_next %} class="disa"{% endif %}>
        <a href="##" onclick="{% if pagination.has_next %}
        showAtBottom('{{ url_for(endpoint,username=user.username,page=pagination.next_num) }}')
        {% else %}#{% endif %}">&raquo;
        </a>
    </li>
</ul>
{% endif %}
